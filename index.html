<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <!-- background -->
      <img id="bg-top" src="images\bg-pattern-top.svg" alt="bubble" />
      <!-- CARD -->
      <div id="card">
        <img id="bg-card" src="images\bg-pattern-card.svg" alt="bubbles" />
        <img
          id="profile-pic"
          src="images\image-victor.jpg"
          alt="profile picture"
        />
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
        <!-- social info container -->
        <div id="social-info">
          <h3>80K <span>Followers</span></h3>
          <h3>803K<span>Likes</span></h3>
          <h3>1.4K<span>Photos</span></h3>
        </div>
      </div>
      <!-- background -->
      <img id="bg-bottom" src="images\bg-pattern-bottom.svg" alt="bubble" />
    </main>
  </body>
</html>
